# buf.gen.yaml
#
# This file configures the 'buf generate' command.
# Docs: https://buf.build/docs/configuration/v2/buf-gen-yaml
version: v2

plugins:
  # --- Go Message & Enum Types ---
  # This plugin (protoc-gen-go) generates the Go data structures for messages.
  - remote: buf.build/protocolbuffers/go
    out: .
    opt:
      # Specifies the Go module path, making import paths in generated code correct.
      - module=github.com/meshtrade/api