# This file configures the 'buf generate' command.
# Docs: https://buf.build/docs/configuration/v2/buf-gen-yaml
version: v2

plugins:
### Go ###
  - remote: buf.build/protocolbuffers/go
    out: .
    opt:
      - module=github.com/meshtrade/api
  - remote: buf.build/grpc/go
    out: .
    opt:
      - module=github.com/meshtrade/api
  - local: ["go", "run", "./tool/protoc-gen-meshgo"]
    out: ./go
    strategy: all

### Python ###
  - remote: buf.build/protocolbuffers/python:v31.1
    out: ./python/src
  - remote: buf.build/protocolbuffers/pyi:v31.1
    out: ./python/src

# ### REST API Gateway ###
#   - remote: buf.build/grpc-ecosystem/gateway:v2.26.3
#     out: .
#     opt:
#       - module=github.com/meshtrade/api
#       - generate_unbound_methods=true

  - remote: buf.build/community/pseudomuto-doc:v1.5.1
    out: proto
    opt:
      - markdown,api_doc.md

managed:
  enabled: true
  override:
    - file_option: go_package_prefix
      value: github.com/bufbuild/buf-examples/protovalidate/quickstart-go/start/gen
  # Don't modify any file option or field option for protovalidate. Without
  # this, generated Go will fail to compile.
  disable:
    - file_option: go_package
      module: buf.build/bufbuild/protovalidate