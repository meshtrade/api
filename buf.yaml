version: v2
modules:
  - path: proto
    name: buf.build/mesh/api

# A list of dependencies on modules outside of the workspace.
deps:
  - buf.build/google/googleapis

# Workspace-level lint and breaking change detection settings.
lint:
  use:
    - STANDARD
  except:
    - PACKAGE_DIRECTORY_MATCH
breaking:
  use:
    - FILE