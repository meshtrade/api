syntax = "proto3";

package api.legal.company;

option go_package = "github.com/meshtrade/api/go/legal/company";


message IndustryClassification {
  // High-level sector the company belongs to
  string sector = 1;

  // Industry within the sector
  string industry = 2;

  // Sub-industry within the industry
  string subIndustry = 3;
}