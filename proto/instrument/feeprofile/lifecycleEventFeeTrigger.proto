syntax = "proto3";

package feeprofile;

option go_package = "github.com/meshtrade/api/go/instrument/feeprofile";

/* 
LifecycleEventFeeTrigger defines the different types of lifecycle events that can trigger a Fee.
*/
enum LifecycleEventFeeTrigger {
  UNDEFINED_LIFECYCLE_EVENT_FEE_TRIGGER = 0; // 0 not used to prevent unexpected default value behaviour.
  LISTING_SETTLEMENT_LIFECYCLE_EVENT_FEE_TRIGGER = 1;
  PRIMARY_MARKET_SETTLEMENT_LIFECYCLE_EVENT_FEE_TRIGGER = 2;
}