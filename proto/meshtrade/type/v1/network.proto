syntax = "proto3";

package meshtrade.type.v1;

option go_package = "github.com/meshtrade/api/go/type/v1;typev1";

/*
   Network represents the various distributed ledger and traditional
   accounting systems that Mesh interacts with. The term "Ledger" is used
   inclusively to cover both blockchain and other value-tracking systems.
   Note that numbering is not sequential for legacy reasons.
*/
enum Network {
  /*
     Unknown or not specified.
     This is a default value to prevent accidental assignment and should not be used.
  */
  NETWORK_UNSPECIFIED = 0;

  /*
     The Stellar Network.
     https://stellar.org
  */
  NETWORK_STELLAR = 3;

  /*
     The Bitcoin Network.
     https://bitcoin.org
  */
  NETWORK_BITCOIN = 5;

  /*
     The Litecoin Network.
     https://litecoin.org
  */
  NETWORK_LITECOIN = 7;

  /*
     The Ethereum Network.
     https://ethereum.org
  */
  NETWORK_ETHEREUM = 9;

  /*
     The Ripple Network.
     https://ripple.com
  */
  NETWORK_RIPPLE = 11;

  /*
     The SA Stockbrokers Platform.
     https://www.sastockbrokers.net
  */
  NETWORK_SA_STOCK_BROKERS = 15;

  /*
     Null Network is a placeholder for assets without an accounting ledger.
  */
  NETWORK_NULL = 16;
}
