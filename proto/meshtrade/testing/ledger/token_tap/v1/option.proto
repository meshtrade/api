syntax = "proto3";

package meshtrade.testing.ledger.token_tap.v1;

option go_package = "github.com/meshtrade/api/go/testing/ledger/token_tap/v1;token_tap_v1";
option java_package = "co.meshtrade.api.testing.ledger.token_tap.v1";

message MintTokenOptions {
  oneof mint_token_options {
    StellarMintOptions stellar_mint_options = 1;
    SolanaMintOptions solana_mint_options = 2;
  }
}

message StellarMintOptions {
  repeated StellarMintOption options = 1;
}

message StellarMintOption {
  oneof stellar_mint_option {
    StellarMintTokenWithMemo stellar_mint_token_with_memo = 1;
  }
}

message StellarMintTokenWithMemo {
  string memo = 1;
}

message SolanaMintOptions {
  repeated SolanaMintOption options = 1;
}

message SolanaMintOption {
  oneof solana_mint_option {
    SolanaMintTokenOption solana_mint_token_option = 1;
  }
}

message SolanaMintTokenOption {
  SolanaMintToken token = 1;
}

enum SolanaMintToken {
  SOLANA_MINT_TOKEN_UNSPECIFIED = 0;
  SOLANA_MINT_TOKEN_LEGACY = 1;
  SOLANA_MINT_TOKEN_2022 = 2;
}
