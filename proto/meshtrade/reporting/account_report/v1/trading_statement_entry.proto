syntax = "proto3";

import "google/protobuf/timestamp.proto";
import "meshtrade/type/v1/amount.proto";

package meshtrade.reporting.account_report.v1;

option go_package = "github.com/meshtrade/api/go/reporting/account_report/v1;account_reportv1";

/* Defines the structure for a single trading statement entry. */
message TradingStatementEntry {
  /* The date and time of the transaction. */
  google.protobuf.Timestamp transaction_date = 1;

  /* The unique identifier for the transaction. */
  string transaction_id = 2;

  /* The code for the token (e.g., "mZAR", "yXLM"). */
  string token_code = 3;

  /* A description of the transaction type. */
  string description = 4;

  /* The amount of the transaction. Can be positive or negative. */
  meshtrade.type.v1.Amount amount = 5;

  /* The price per unit at the time of the transaction. */
  meshtrade.type.v1.Amount price = 6;

  /* The total cost of the transaction (Amount * Price). */
  meshtrade.type.v1.Amount cost = 7;

  /* The remaining balance after the transaction. */
  meshtrade.type.v1.Amount balance = 8;
}
