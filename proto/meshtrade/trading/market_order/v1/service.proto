syntax = "proto3";

package meshtrade.trading.market_order.v1;

import "meshtrade/option/method_options/v1/method_options.proto";
import "meshtrade/trading/market_order/v1/market_order.proto";

option go_package = "github.com/meshtrade/api/go/trading/market_order/v1;market_order_v1";
option java_package = "co.meshtrade.api.trading.market_order.v1";

service MarketOrderService {
  rpc GetMarketOrder(GetMarketOrderRequest) returns (meshtrade.trading.market_order.v1.MarketOrder) {
    option (meshtrade.option.method_options.v1.method_options) = {
      type: METHOD_TYPE_READ
      access_level: METHOD_ACCESS_LEVEL_AUTHENTICATED
      roles: [
        ROLE_TRADING_ADMIN,
        ROLE_TRADING_VIEWER
      ]
    };
  }
}

message GetMarketOrderRequest {
  string number = 1;
}