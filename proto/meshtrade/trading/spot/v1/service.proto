syntax = "proto3";

package meshtrade.trading.spot.v1;

import "meshtrade/trading/spot/v1/spot.proto";
import "meshtrade/option/v1/role.proto";
import "meshtrade/option/v1/method_type.proto";

option go_package = "github.com/meshtrade/api/go/trading/spot/v1;spotv1";

service SpotService {
  rpc GetSpot(GetSpotRequest) returns (meshtrade.trading.spot.v1.Spot) {
    option (meshtrade.option.v1.method_type) = METHOD_TYPE_READ;
    option (meshtrade.option.v1.roles) = {
      roles: [
        ROLE_TRADING_ADMIN,
        ROLE_TRADING_VIEWER
      ]
    };
  }
}

message GetSpotRequest {
  string number = 1;
}


