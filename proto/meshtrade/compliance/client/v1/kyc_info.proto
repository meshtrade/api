syntax = "proto3";

package meshtrade.compliance.client.v1;

import "google/protobuf/timestamp.proto";
import "meshtrade/client/v1/identification_document_type.proto";
import "meshtrade/client/v1/source_of_wealth.proto";
import "meshtrade/type/v1/address.proto";

option go_package = "github.com/meshtrade/api/go/compliance/client/v1;clientv1";

// KYCInfo contains an individual (particular? - i.e. not business) client information.
message KYCInfo {
  // Full legal name (i.e. first + last + etc.)
  //
  // Required
  string full_name = 1;

  // When the client was born
  //
  // Required
  google.protobuf.Timestamp date_of_birth = 2;

  // The ISO 3166-1 alpha-2 country code of country of nationality of the client.
  // This is the two-letter country code (e.g., "US" for the United States,
  // "NL" for the Netherlands). The value should be in uppercase.
  //
  // See https://www.iso.org/iso-3166-country-codes.html for a full list.
  //
  // Required
  string nationality = 3;

  // An identification number for the client.
  // Type determined by the identification_type field.
  //
  // Required
  string identification_number = 4;

  // The type of document provided to proove the correctness of the
  // given identification_number.
  //
  // Required
  meshtrade.compliance.client.v1.IdentificationDocumentType identification_document_type = 5;

  // Identity document expiration date.
  // Only relevant if the identification_type given had an expiry date.
  //
  // Optional
  google.protobuf.Timestamp identification_document_expiry_date = 6;

  // Physical address of the client.
  // If postal_address is not given then this is also posty post address.
  //
  // Required
  meshtrade.type.v1.Address physical_address = 7;

  // Postal address of the client (if different to physical address).
  //
  // Optional
  meshtrade.type.v1.Address postal_address = 8;

  // Where client gets salary from.
  //
  // Optional
  meshtrade.compliance.client.v1.SourceOfIncomeAndWealth source_of_income = 9;

  // Where client has gotten their wealth from.
  //
  // Optional
  meshtrade.compliance.client.v1.SourceOfIncomeAndWealth source_of_wealth = 10;
}
