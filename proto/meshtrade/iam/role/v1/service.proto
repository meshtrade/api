syntax = "proto3";

package meshtrade.iam.role.v1;

import "meshtrade/iam/role/v1/role.proto";

option go_package = "github.com/meshtrade/api/go/iam/role/v1;rolev1";

service RoleService {
  rpc Get(GetRoleRequest) returns (GetRoleResponse);
}

message GetRoleRequest {}

message GetRoleResponse {
  meshtrade.iam.role.v1.Role role = 1;
}
