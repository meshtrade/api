syntax = "proto3";

package meshtrade.iam.v1;

import "meshtrade/iam/v1/permission.proto";

option go_package = "github.com/meshtrade/api/go/iam/v1";

/*
   Role is a collection of permissions.
*/
message Role {
  /*
     Name is the name of the Role.
  */
  string name = 1;

  /*
     Permissions are the permissions on this role.
  */
  repeated meshtrade.iam.v1.Permission permissions = 2;
}
