syntax = "proto3";

package api.ledger;

option go_package = "github.com/meshtrade/api/go/ledger";

/*
Network represents the various blockchain networks supported by Mesh.
*/
enum Network {
  UNDEFINED_NETWORK = 0;
  STELLAR_NETWORK = 1;
  BITCOIN_NETWORK = 2;
  LITECOIN_NETWORK = 3;
  ETHEREUM_NETWORK = 4;
  RIPPLE_NETWORK = 5;
  SA_STOCK_BROKERS_NETWORK = 6;
  NULL_NETWORK = 7;
}