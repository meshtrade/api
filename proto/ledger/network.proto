syntax = "proto3";

package api.ledger;

option go_package = "github.com/meshtrade/api/go/ledger";

/*
Network represents the various blockchain networks supported by Mesh.
*/
enum Network {
  // 0 not used to prevent unexpected default value behaviour
  UNDEFINED_NETWORK = 0;

  // The Stellar blockchain network. https://stellar.org
  STELLAR_NETWORK = 1;
}