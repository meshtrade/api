# TypeScript code generation configuration
# buf.gen.typescript.yaml
version: v2

plugins:
  - remote: buf.build/bufbuild/es:v2.9.0
    out: ./ts/src
    opt:
      - target=ts
      - import_extension=js
    include_imports: true

  - local: [ "node", "./tool/protoc-gen-meshts/cmd/dist/index.js" ]
    out: ./ts/src
    strategy: all
