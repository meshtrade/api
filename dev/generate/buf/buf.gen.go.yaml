# Go code generation configuration
version: v2

plugins:
  - remote: buf.build/protocolbuffers/go
    out: .
    opt:
      - module=github.com/meshtrade/api
  - remote: buf.build/grpc/go
    out: .
    opt:
      - module=github.com/meshtrade/api
  - local: ["go", "run", "./tool/protoc-gen-meshgo"]
    out: ./go
    strategy: all